<div class="user-actions">
  <button class="icon-button" (click)="onUserClick()">
    <img src="assets/icone/utente.png" alt="User Icon">
  </button>
  <button class="icon-button" (click)="onLogoutClick()">
    <img src="assets/icone/logout.png" alt="Logout Icon">
  </button>
  <app-login-modal *ngIf="isLoginModalOpen" (close)="closeLoginModal()"></app-login-modal>

</div>
