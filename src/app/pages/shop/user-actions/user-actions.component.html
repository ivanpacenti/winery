<div class="user-actions">
  <p *ngIf="userName" class="welcome-message">Welcome, {{ userName }}!</p>
  <button class="icon-button" (click)="onUserClick()">
    <img src="assets/icone/utente.png" alt="User Icon">
  </button>
  <button class="icon-button" (click)="onLogoutClick()">
    <img src="assets/icone/logout.png" alt="Logout Icon">
  </button>
  <button class="icon-button" (click)="onFavoritesClick()">
    <img src="assets/icone/cuore.png" alt="Logout Icon">
  </button>
</div>

<!-- Popup di Login -->
<app-login-modal
  *ngIf="isLoginModalOpen"
  (close)="closeLoginModal()"
  class="modal-overlay">
</app-login-modal>

<!-- Popup del Profilo Utente -->
<div *ngIf="isProfileModalOpen" class="modal-overlay">
  <app-profilo-utente (close)="closeProfileModal()"></app-profilo-utente>
</div>
