<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Log in to explore our finest wines</p>
    <div class="input-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" id="username" name="username" placeholder="Your username" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" id="password" name="password" placeholder="Your password" type="password" required />
    </div>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Log In</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </div>
  </form>
</div>
